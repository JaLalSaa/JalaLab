<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form action="">
            <div class="user-name">
                <label for="u-name">Username</label>
                <input id="u-name" type="text" name="">
            </div>
            <div class="pass-word">
                <label for="p-word">Password</label>
                <input id="p-word" type="password" minlength="8" name="">
            </div>
            <div class="forgot">
                <a>Forgot Password &#63;</a>
            </div>
            <div class="sign-in">
                <button>sign in</button>
            </div>
            <div class="container-2">
                <p id="special">Login with social accounts</p>
                <div class="social-accounts">
                    <img src="icons/google.png" alt="google icon">
                    <img src="icons/twitter.png" alt="twitter icon">
                    <img src="icons/github.png" alt="github icon">
                </div>
                <p>Don't have an account&#63; <a href="#">Sign up</a></p>
            </div>
        </form>
    </div>
</body>

</html>
